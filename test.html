<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Chatbot</title>
    <style>
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const userMessage = userInput.value;
            addMessage('You', userMessage);
            userInput.value = '';

            // Perform chatbot logic here (e.g., call an API or process the message)

            // For this example, we'll simulate a simple response
            setTimeout(() => {
                const botMessage = "I'm a chatbot! How can I help you?";
                addMessage('Bot', botMessage);
            }, 500);
        }

        // Speech Recognition
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            
            recognition.onresult = (event) => {
                const last = event.results.length - 1;
                const userSpeech = event.results[last][0].transcript;
                userInput.value = userSpeech;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
            };

            recognition.onend = () => {
                recognition.start();
            };

            recognition.start();
        } else {
            console.error('Speech recognition not supported in this browser.');
        }
    </script>
</body>
</html>
